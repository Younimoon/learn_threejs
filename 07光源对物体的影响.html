<script type="module"> 
    import * as THREE from 'three'

    const Scene = new THREE.Scene()
    const geometry = new  THREE.BoxGeometry(100,100,100)
    // MeshBasicMaterial 不受光照影响
    // MeshaLamberMaterail 受光照影响
    const material = new THREE.MeshLambertMaterial({
        color:0x00ffff,
        transparent:true,//开启透明度
        opacity:0.7
    })
    const mesh = new THREE.Mesh(geometry,material)
    mesh.position.set(0,0,0)
    // mesh.position.x = 50
    Scene.add(mesh) 
    const axesHelper = new THREE.AxesHelper(100);
    Scene.add(axesHelper);
    //创建一个点光源
    const pointLight = new THREE.PointLight(0xffffff,1,0)
    //设置点光源的位置
    pointLight.position.set(500,400,200)
    //添加光源
    Scene.add(pointLight)


    const width = 800
    const height  = 500
    const  camere = new THREE.PerspectiveCamera(30,width/height,0.1,2000)
    camere.position.set(200,200,200)
    camere.lookAt(mesh.position)
    const renderer = new THREE.WebGLRenderer()
    renderer.setSize(width,height)
    renderer.render(Scene,camere)
    document.body.appendChild(renderer.domElement)



</script>
</html>
