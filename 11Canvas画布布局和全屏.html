<script type="importmap">

        }

<script type="module"> 
    import * as THREE from 'three'

    const Scene = new THREE.Scene()
    const geometry = new  THREE.BoxGeometry(100,100,100)
    const material = new THREE.MeshBasicMaterial({
        color:0xffeeee,
        transparent:true,//开启透明度
        opacity:0.7
    })
    const mesh = new THREE.Mesh(geometry,material)
    mesh.position.set(0,0,0)
    mesh.position.x = 50
    Scene.add(mesh) 
    const axesHelper = new THREE.AxesHelper(100);
    Scene.add(axesHelper);

    let width = window.innerWidth
    let height  = window.innerWidth
    let  camere = new THREE.PerspectiveCamera(3000,width/height,0.1,2000)
    camere.position.set(200,200,200)
    camere.lookAt(mesh.position)
    const renderer = new THREE.WebGLRenderer()
    renderer.setSize(width,height)
    renderer.render(Scene,camere)
    document.body.appendChild(renderer.domElement)
    document.getElementById('webgl').appendChild(renderer.domElement)

    //窗口变化时间
    window.onresize = function(){

        //更新canvas画布的尺寸
        console.log(window);
        // width =window.innerWidth
        // height = window.innerHeight
        // camere = new THREE.PerspectiveCamera(3000,width/height,0.1,2000)
        renderer.setSize(window.innerWidth,window.innerHeight)
        camere.aspect = window.innerWidth/window.innerHeight
        camere.updateProjectionMatrix()
        // renderer.setSize(width,height)
        // renderer.render(Scene,camere)
        // document.getElementById('webgl').appendChild(renderer.domElement)

    }

</script>
